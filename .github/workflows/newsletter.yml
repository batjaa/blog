name: Newsletter

on:
  # Auto-build when newsletter content changes
  push:
    branches: [master, main]
    paths:
      - 'newsletter/issues/**'
      - 'newsletter/templates/**'

  # Manual trigger for sending
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - build-only
          - send-test
          - send-broadcast
        default: 'build-only'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: newsletter/package-lock.json

      - name: Install dependencies
        run: cd newsletter && npm ci

      - name: Build newsletter
        run: npm run newsletter:build
        env:
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-html
          path: newsletter/dist/*.html

      - name: Summary
        run: |
          echo "## Newsletter Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "**Trigger:** Push to ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Trigger:** Manual (${{ github.event.inputs.action }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Issues" >> $GITHUB_STEP_SUMMARY
          ls -1 newsletter/dist/*.html | xargs -I {} basename {} | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

  send:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action != 'build-only'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: newsletter/package-lock.json

      - name: Install dependencies
        run: cd newsletter && npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: newsletter-html
          path: newsletter/dist

      - name: Send test email
        if: github.event.inputs.action == 'send-test'
        run: npm run newsletter:send:test
        env:
          POSTMARK_API_KEY: ${{ secrets.POSTMARK_API_KEY }}
          TEST_EMAIL_ADDRESS: ${{ secrets.TEST_EMAIL_ADDRESS }}

      - name: Send to all subscribers
        if: github.event.inputs.action == 'send-broadcast'
        run: npm run newsletter:send:broadcast
        env:
          POSTMARK_API_KEY: ${{ secrets.POSTMARK_API_KEY }}
          NEWSLETTER_FROM_EMAIL: ${{ secrets.NEWSLETTER_FROM_EMAIL }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Send Summary
        run: |
          echo "## Email Sent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
