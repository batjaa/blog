[build]
  publish = "public/en"
  command = "npm run css:build && hugo --ignoreCache --forceSyncStatic -t mongkok"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect /api/subscribe to the Netlify function
[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/unsubscribe"
  to = "/.netlify/functions/unsubscribe"
  status = 200
