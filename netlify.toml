[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect /api/subscribe to the Netlify function
[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/unsubscribe"
  to = "/.netlify/functions/unsubscribe"
  status = 200

[[redirects]]
  from = "/api/confirm"
  to = "/.netlify/functions/confirm"
  status = 200

[[redirects]]
  from = "/api/postmark/webhook"
  to = "/.netlify/functions/postmark-webhook"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200
