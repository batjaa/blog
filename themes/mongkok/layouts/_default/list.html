<!--

This HTML file creates a portfolio list for the MongKok template.

If you want to use relative paths, please use:

1. the "data-href" attribute instead of the "href" attribute in the "a" tags,
2. the "data-src" attribute instead of the "src" attribute in the "img" tags and the "iframe" tags.

 -->
<html>
<head>
  <title></title>
</head>
<body>
  <ul class="ajax-portfolio-item-list">
    {{ range .Data.Pages }}
        <li>
        <a data-href="{{ .Permalink }}">
          {{ if .Params.image }}
            <img data-src="{{ .Permalink }}/{{ .Params.image }}" alt="..." >
          {{ else }}
            <img src="images/placeholder/540x360.gif" alt="...">
          {{ end }}
          <div class="caption vertically-centered-container">
            <div class="vertically-centered">
              <h3>{{ .Title }}</h3>
              <div class="view-btn">View</div>
            </div>
          </div>
        </a>
      </li>
    {{ end }}
  </ul>
</body>
</html>
